<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="player-con">
      <div class="player1">
        <h1>Player 1</h1>
        <span id="player1-Score">0</span>
      </div>
      <div class="player2">
        <div class="player2">
          <h1>Player 2</h1>
          <span id="player2-Score">0</span>
        </div>
      </div>
    </section>
    <section class="gameBoard">
      <div class="gameBoard-con">
        <div id="cell1" class="cells"></div>
        <div id="cell2" class="cells"></div>
        <div id="cell3" class="cells"></div>
        <div id="cell4" class="cells"></div>
        <div id="cell5" class="cells"></div>
        <div id="cell6" class="cells"></div>
        <div id="cell7" class="cells"></div>
        <div id="cell8" class="cells"></div>
        <div id="cell9" class="cells"></div>
      </div>
    </section>

    <section id="winner-Toast" class="winner-Toast">
      <h2 aria-label="winenr-title"><span id="wintitle"></span></h2>
      <button id="play-again">Again</button>
    </section>

    <script src="./Javascript/game.js"></script>
  </body>
</html>
